{% extends "_layout.html" %}

    
    {% block pageheader %}
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header" style="margin-bottom:50px;">
                <h5 id="forms"><i class="fa fa-user-secret"></i> valve login</h5>
            </div>
        </div>
    </div>
    {% endblock %}
        
        
    {% block content %}
    <div class="row">
        <div class="col-lg-6">
            <form data-bitwarden-watching="1">
                <fieldset>   
                    <div class="form-group">                      
                        <input type="email" class="form-control" id="input1" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="input2" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-md btn-primary mt-5" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div> 
    {% endblock %}
