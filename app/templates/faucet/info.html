{% extends "_layout.html" %}


{% block pageheader %}
<div class="row">
    <div class="col-lg-12">
        <h5 class="mb-2"><i class="fa fa-server"></i> RPC Server Response
            <span class="float-right">
                <div class="btn-group" role="group" aria-label="buttonnested dropdown">
                    <button type="button" class="btn btn-primary"><i class="fa fa-info-circle"></i> Available Commands</button>
                    <div class="btn-group" role="group">
                      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item" href="{{ url_for('faucet.rpc_server', path='getpeerinfo') }}">getpeerinfo</a>
                        <a class="dropdown-item" href="{{ url_for('faucet.rpc_server', path='getnetworkinfo') }}">getnetworkinfo</a>
                      </div>
                    </div>
                  </div>
            </span>
        </h5>
    </div>
</div>
{% endblock %}



{% block content %}
<div class="row mt-5">    
    <div class="card border-secondary mb-3">
        <div class="card-header"><i class="fa fa-info-circle"></i> <em>{{ path }}</em></div>
        <div class="card-body">
          <h4 class="card-title"></h4>
          <p class="card-text">{{ context }}</p>
        </div>
    </div>    
</div>
{% endblock %}
